<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Registro de ventas en una tienda</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let IVA, cambio, cantidad_con_que_paga, cantidad_de_dinero, monto_de_la_venta;
    let total_a_pagar;
    cantidad_con_que_paga = parseFloat (document.formulario1.cantidad_con_que_paga.value);
    monto_de_la_venta = parseFloat (document.formulario1.monto_de_la_venta.value);
    IVA=monto_de_la_venta*0.16;
    total_a_pagar=monto_de_la_venta+IVA;
    cambio=cantidad_con_que_paga-total_a_pagar;
    cantidad_de_dinero=cantidad_de_dinero+total_a_pagar;
    document.formulario1.IVA.value = IVA;
    document.formulario1.cambio.value = cambio;
    document.formulario1.total_a_pagar.value = total_a_pagar;
}
 
        </script>
    </head>
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="cantidad_con_que_paga">Ingresa el valor de cantidad con que paga:</label>
                        </td>
                        <td>
                            <input name="cantidad_con_que_paga" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="monto_de_la_venta">Ingresa el valor de monto de la venta:</label>
                        </td>
                        <td>
                            <input name="monto_de_la_venta" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="IVA">Valor de IVA:</label>
                        </td>
                        <td>
                            <input name="IVA" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cambio">Valor de cambio:</label>
                        </td>
                        <td>
                            <input name="cambio" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="total_a_pagar">Valor de total a pagar:</label>
                        </td>
                        <td>
                            <input name="total_a_pagar" step="0.000001" type="number" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
